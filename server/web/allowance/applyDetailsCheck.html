<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申报详情</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta name="renderer" content="webkit">
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link href="layui/css/layui.css" rel="stylesheet" type="text/css" />
		<!--layui-->
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<!--公用样式-->
		<link href="css/applyDetails.css" rel="stylesheet" type="text/css" />
		<!--项目申请样式-->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="shortcut icon" href="img/favicon.ico" />
	</head>
	<body>
		<div id="header"></div>
		<div style="width: 1150px;margin:0 auto; padding:50px 25px;background: #FFFFFF;" class="layui-clear content">
			<!-- 内容主体区域 -->
			<div id="detail"></div>   <!--申请详情-->
			<div>
				<p class="applicationTitC" style="margin-left: 20px;">复核</p>
				<p class="applicationTitE" style="margin-left: 20px;">Review</p>
				<form class="layui-form">
					<div class="layui-form-item">
					    <label class="layui-form-label">是否通过：</label>
					    <div class="layui-input-block radioPass">
					      	<input type="radio" name="check" value="是" title="是">
					     	<input type="radio" name="check" value="否" title="否">
					    </div>
					</div>
					<div class="opinion" style="display: none;">
						<div class="layui-form-item">
						    <label class="layui-form-label" style="width: 134px;">是否允许再次修改：</label>
						    <div class="layui-input-block radioChange" style="margin-left: 134px;">
						      	<input type="radio" name="change" value="是" title="是">
						     	<input type="radio" name="change" value="否" title="否">
						    </div>
						</div>
						<div class="layui-form-item">
						    <label class="layui-form-label">复核意见：</label>
						    <textarea style="width: 85%;height: 150px;margin-top: 10px;padding: 10px;"></textarea>
						</div>
					</div>
					
					<p class="text-c">
						<button class="layui-btn">提交</button>
					</p>
				</form>
			</div>
		</div>
		<div id="footer" class="footer"></div>
		<script src="layui/layui.all.js"></script>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/detail.js"></script>
		<script src="js/applyDetailsCheck.js"></script>
	</body>
</html>
